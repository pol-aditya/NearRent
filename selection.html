<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="select.css">

</head>
<body>
        <div class="main">
            <div class="selection">
                <form class="selection-credentials">
                    <h1>Enter Details</h1>
                    <h2>Semester Period</h2>
                    <div class="date-range">
                        <div class="date-field">
                            <label for="fromDate">From</label>
                            <input type="date" id="fromDate">
                        </div>
                        <div class="date-field">
                            <label for="toDate">To</label>
                            <input type="date" id="toDate">
                        </div>
                    </div>
                    
                    <label> Enter the Subjects  </label>
                    <input type="text"   placeholder="1st subject">
                    <input type="text"   placeholder="2nd subject">
                    <input type="text"   placeholder="3rd subject">
                    <input type="text"   placeholder="4th subject">
                    <input type="text"   placeholder="5th subject">
                    <input type="text"   placeholder="6th subject">
                    <input type="text"   placeholder="7th subject">
                    <input type="text"   placeholder="8th subject">
                    <input type="text"   placeholder="9th subject">
                    <input type="text"   placeholder="10th subject">
                    <button type="submit"> Submit</button>
                
                </form>
            </div>

            

            </div>
        </div>

        <script src="selection.js"></script>
</body>
</html>

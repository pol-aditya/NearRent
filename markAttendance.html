<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark the Attendance</title>
    <link rel="stylesheet" href="markAttendance.css"> 
</head>
<body>

    <div class="mark-attendance">

    <!-- Top section -->
    <div class="mark-all">
        <div class="today">
            <div class="day" id="day"></div>
            <div class="date" id="date"></div>
        </div>

        <div class="all-actions">
            <button class="present">All Present</button>
            <button class="absent">All Absent</button>
        </div>
    </div>

    <!-- Subject-wise section -->
    <div class="mark-subwise">

        <div class="subject-row">
            <span class="subject-name">Mathematics</span>
            <div class="actions">
                <button class="present">Present</button>
                <button class="absent">Absent</button>
            </div>
        </div>

        <div class="subject-row">
            <span class="subject-name">Physics</span>
            <div class="actions">
                <button class="present">Present</button>
                <button class="absent">Absent</button>
            </div>
        </div>

        <div class="subject-row">
            <span class="subject-name">Chemistry</span>
            <div class="actions">
                <button class="present">Present</button>
                <button class="absent">Absent</button>
            </div>
        </div>

    </div>
</div>




    
</body>
</html>
